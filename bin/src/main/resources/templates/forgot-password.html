<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email to reset your password</p>
            <form method="POST" action="/forgot-password">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="button">Send Reset Link</button>
            </form>

            <p class="register-link">Remember your password? <a href="/login">Back to Login</a></p>
            
            <!-- Error message display -->
            <div th:if="${error}" class="error-container">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <p th:text="${error}" class="error-message"></p>
            </div>
            <!-- message sent -->
            <div th:if="${message}" class="success-container">
                <i class="fas fa-check-circle success-icon"></i>
                <p th:text="${message}" class="success-message"></p>
            </div>
        </div>
    </div>
</body>
</html>
